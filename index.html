<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Lista de tarefas">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <title>My Todo-List</title>
</head>
<body>

<section>

 
        <div class="box">
                <div class="box-title">
                    <h1>Lista de tarefas</h1>
                    
                    <div class="input-text">
                        <i class="fa-solid fa-list"></i> <input placeholder="Digite o que deseja Adicionar e Pressione Enter" type="text">
                        <span><i class="fa-solid fa-plus"></i></span>
                    </div>
                    <div class="filters">
                        <span id="all">All</span>
                        <span id="pending">Pending</span>
                        <span id="completed">Completed</span>
                        <button>Close All</button>
                    </div>
                </div>

                <div class="lista">
                    <ul>
                    
                    </ul>
                </div>
        </div>

</section>
    
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/f909f8fed8.js" crossorigin="anonymous"></script>
</body>
</html>
